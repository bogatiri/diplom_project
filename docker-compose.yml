version: "3.3"

services:
    postgres_diplom:
        container_name: postgres_container_diplom
        image: postgres:14.5-alpine
        restart: always
        env_file:
            - environment/.env.postgres
        ports:
            - "1567:5432"

    postgres_web_diplom:
            depends_on:
                - postgres_diplom
            container_name: web_diplom_project
            network_mode: host
            restart: always
            env_file:
                - environment/.env.postgres
            volumes:
                - ./:/app
            build:
                context: ./
                dockerfile: Dockerfile
